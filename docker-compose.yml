version: '3.8'

services:
  # 1. The Nervous System (Orchestrator)
  n8n:
    image: n8nio/n8n:latest
    container_name: pyrus-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - db
    networks:
      - pyrus-net

  # 2. The Hippocampus (Memory)
  db:
    image: pgvector/pgvector:pg16
    container_name: pyrus-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: pyrus_main  # Default DB, n8n will create its own or share
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - pyrus-net

  # 3. The Cortex (Intelligence)
  core:
    build: 
      context: ./pyrus-core
      dockerfile: Dockerfile
    container_name: pyrus-core
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/pyrus_main
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./pyrus-core:/app
    depends_on:
      - db
    networks:
      - pyrus-net

  # Optional: Nice UI for DB Management
  pgadmin:
    image: dpage/pgadmin4
    container_name: pyrus-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@pyrus.home}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - pyrus-net

networks:
  pyrus-net:
    driver: bridge

volumes:
  n8n_data:
  postgres_data:
